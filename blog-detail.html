<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>部落格文章詳情</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .blog-detail-header {
      padding: 20px;
    }

    .blog-detail-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .blog-meta {
      font-size: 0.9rem;
      color: #777;
    }

    .blog-image {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
    }

    .blog-content {
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="index.html#blog" class="back-link">← 返回部落格列表</a>

  <div class="container">
    <header class="blog-detail-header">
      <h1 id="post-title">文章標題</h1>
      <p class="blog-meta" id="post-meta">分類 · 日期</p>
    </header>

    <img id="post-image" src="" alt="文章圖片" class="blog-image" />

    <section class="blog-content" id="post-content">
      <!-- 文章段落會由 JS 動態插入 -->
    </section>
  </div>

<script src="assets\js\blog-detail.js"></script>
<script src="assets\js\jblog-list.js"></script>
</body>
</html>
