<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>部落格文章詳情</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: hwb(240 25% 75%);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: hsl(240, 5%, 42%);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .blog-detail-header {
      padding: 20px;
    }

    .blog-detail-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .blog-meta {
      font-size: 0.9rem;
      color: #000;
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      max-width: 100%;
      height: 500px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .carousel-images img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }

    .carousel-button.prev {
      left: 10px;
    }

    .carousel-button.next {
      right: 10px;
    }

    .blog-content {
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #537aa3;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .carousel-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  max-width: 800px;
  margin: auto;
  border-radius: 10px;
}

.carousel-track {
  display: flex;
  transition: transform 0.4s ease;
  touch-action: pan-y;
}

.carousel-track img {
  width: 100%;
  height: 500px;
  flex-shrink: 0;
  object-fit: contain;
  border-radius: 10px;
  background-color: hsl(240, 5%, 42%);
}

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.4);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  z-index: 5;
}

.carousel-btn.prev {
  left: 10px;
}

.carousel-btn.next {
  right: 10px;
}

.carousel-dots {
  text-align: center;
  margin-top: 10px;
}

.carousel-dots span {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 5px 5px 0;
  background-color: #ccc;
  border-radius: 50%;
  cursor: pointer;
}

.carousel-dots .active {
  background-color: #333;
}
  </style>
</head>
<body>

  <a href="index.html#blog" class="back-link">← 返回部落格列表</a>

  <div class="container">
    <header class="blog-detail-header">
      <h1 id="post-title">文章標題</h1>
      <p class="blog-meta" id="post-meta">分類 · 日期</p>
    </header>
    

    <div class="carousel-container">
  <div class="carousel-track" id="carousel-track"></div>

  <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
  <button class="carousel-btn next" onclick="nextSlide()">❯</button>

  <div class="carousel-dots" id="carousel-dots"></div>
  <section class="blog-content" id="post-content">
      <!-- 文章段落會由 JS 動態插入 -->
    </section>
</div>

  <script src="assets/js/blog-detail.js"></script>
</body>
</html>
