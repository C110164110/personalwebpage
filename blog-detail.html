<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>部落格文章詳情</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .blog-detail-header {
      padding: 20px;
    }

    .blog-detail-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .blog-meta {
      font-size: 0.9rem;
      color: #777;
    }

    .blog-image {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
    }

    .blog-content {
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="index.html#blog" class="back-link">← 返回部落格列表</a>

  <div class="container">
    <header class="blog-detail-header">
      <h1>潛水紀錄</h1>
      <p class="blog-meta">分類：潛水 · 日期：2024-09-16</p>
    </header>

    <img src="./assets/images/diving.JPG" alt="潛水紀錄" class="blog-image">

    <section class="blog-content">
      <p>
        潛入水中，彷彿進入另一個寧靜的世界。魚群悠游、陽光穿透水面形成閃爍的光斑，一切都讓人忘卻煩惱。
        在這片寂靜的藍色世界裡，我聽見自己的呼吸，也更了解自己。
      </p>
      <p>
        這次潛點的能見度非常好，水流平穩。看到了海龜和成群的熱帶魚，真的非常療癒。
      </p>
      <p>
        記得多保護海洋，讓這片美麗的水域可以永續存在。
      </p>
    </section>
  </div>

  <script src="assets\js\blog-detail.js"></script>
  <script src="assets\js\jblog-list.js"></script>

</body>
</html>
